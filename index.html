<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="navBar">Rock Paper Scissors</div>
    </header>
    <div class="choices">
        <div class="choice" id="rock">Rock</div>
        <div class="choice" id="paper">Paper</div>
        <div class="choice" id="scissors">Scissors</div>
    </div>
    <div class="score">
        <div ><h1 class="comp">0</h1><p>Comp</p></div>
        <div ><h1 class="you">0</h1><p>You</p></div>
    </div>
    <div class="msgContainer">
        <div class="msg">Play your move</div>

    </div>

    <script src="app.js"></script>
</body>

</html>
